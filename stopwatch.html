<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/163b18ae49.js" crossorigin="anonymous"></script>
</head>

<body class="bg-user">
    <section class="bg-dark text-white text-center border-bottom border-info p-2">
        <div class="w-100 d-flex justify-content-center">
            <div class="align-self-center btn btn-info"><a href="./index.html"
                    class="text-decoration-none text-white">Home</a></div>
            <h1 class="text-info flex-grow-1">Stopwatch</h1>
            <div class="align-self-center btn btn-info"><a href="./todo.html"
                    class="text-decoration-none text-white">To-Do App</a></div>
        </div>
    </section>
    <section class="d-flex justify-content-center align-items-center gap-3" id="timerbd">   
        <section class="fw-bold fs-1 d-flex align-items-center justify-content-center" id="hours">00</section><small
            class="fw-bold text-white">:</small>
        <section class="fw-bold fs-1 d-flex align-items-center justify-content-center" id="mins">00</section><small
            class="fw-bold text-white">:</small>
        <section class="fw-bold fs-1 d-flex align-items-center justify-content-center" id="sec">00</section><small
            class="fw-bold text-white">:</small>
        <section class="fw-bold fs-1 d-flex align-items-center justify-content-center" id="ms">00</section>
    </section>
    <section class="d-flex justify-content-center gap-2">
        <button class="align-self-center btn btn-info" onclick="startTimer(this)">Start</button>
        <button class="align-self-center btn btn-info" onclick="stopTimer(this)" disabled>Stop</button>
        <button class="align-self-center btn btn-info" onclick="Reset(this)" disabled>Reset</button>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="app2.js"></script>

</html>
